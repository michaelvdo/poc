<ol class="slide-component" data-slide-component>

      <h2>Enter your Business ID</h2>
      <input type="number">
      <button class="next-slide" data-slide-next>Next</button>
    </div>
  </li>
  <li class="slide-component__slide" data-slide>
    <div class="slide-content">
      <h2>Create a password</h2>

      <button class="next-slide" data-slide-next>Next</button>
    </div>
  </li>
  <li class="slide-component__slide" data-slide>
    <div class="slide-content">
      <h2>Enter account information</h2>

      <input type="text" placeholder="Surname">
      <input type="text" placeholder="Phone number">

      <button class="next-slide" data-slide-next>Next</button>
    </div>
  </li>

      <button class="previous-slide" data-slide-previous>Back</button>
      <button class="next-slide btn-submit" data-slide-submit>Submit</button>
    </div>
